<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles/element.css" />
  <link rel="stylesheet/less" type="text/css" href="styles/krill.less" />
</head>

<body>
  <div id="app">

    <el-container>
      <el-header>
        <el-row>
          <el-col :span="4">
            <router-link :to="{ name: 'home'}">
              <div class="logo">
                <img src="assets/images/krill_logo_white.svg">
              </div>
            </router-link>
          </el-col>
          <el-col :span="14">
            <el-menu v-if="user" :router="true" :default-active="activeIndex" mode="horizontal" background-color="#f63107" text-color="#fff" active-text-color="#fff">
              <el-menu-item index="1" :route="{ name: 'publishers'}">
                {{ $t("publishers.publishers") }}
              </el-menu-item>
              <el-menu-item index="2" :route="{ name: 'trustanchor'}">
                {{ $t("trustanchor.ta") }}
              </el-menu-item>
            </el-menu>
            &nbsp;
          </el-col>
          <el-col :span="6">
            <div class="toolbar">
              <el-select v-model="$i18n.locale" placeholder="Language" size="small">
                <el-option v-for="lang in langs" :key="lang.iso" :value="lang.iso" :label="lang.label"></el-option>
              </el-select>
              <i class="fas fa-sign-out-alt" v-if="user" class="logout" @click="logout"></i>
            </div>
          </el-col>
        </el-row>
      </el-header>

      <el-main>
        <router-view v-on:authEvent="loadUser" />
      </el-main>
    </el-container>

  </div>

<script src="js/vendor/less.js"></script>
<script src="js/vendor/vue.js"></script>
<script src="js/vendor/vue-router.js"></script>
<script src="js/vendor/vue-i18n.js"></script>
<script src="js/vendor/axios.js"></script>
<script src="js/vendor/fontawesome.js"></script>
<script src="js/vendor/element.js"></script>

<script src="js/locales/en.js"></script>
<script src="js/locales/it.js"></script>
<script src="js/locales/i18n.js"></script>

<script src="js/services/APIService.js"></script>

<script src="js/components/Login.js"></script>
<script src="js/components/Publishers.js"></script>
<script src="js/components/PublisherDetails.js"></script>
<script src="js/components/TrustAnchor.js"></script>

<script>
  const routes = [{
      path: "/",
      name: "home",
      redirect: {
        name: "publishers"
      }
    },
    {
      path: "/publishers",
      name: "publishers",
      component: Publishers
    },
    {
      path: "/ta",
      name: "trustanchor",
      component: TrustAnchor
    },
    {
      path: "/login",
      name: "login",
      component: Login
    },
    {
      path: "/publishers/:handle",
      name: "publisherDetails",
      component: PublisherDetails
    }
  ];

  const router = new VueRouter({
    routes
  });

  const app = new Vue({
    data() {
      return {
        user: null,
        langs: [{
            iso: "it",
            label: "Italiano"
          },
          {
            iso: "en",
            label: "English"
          }
        ],
        activeIndex: null
      };
    },
    watch: {
      $route(to, from) {
        this.activeIndex = this.getActiveIndex(to.name);
      }
    },
    mounted: function() {
      this.activeIndex = this.getActiveIndex(this.$route.name);
    },
    created() {
      this.loadUser();
    },
    methods: {
      getActiveIndex(path) {
        return '' + (['publishers', 'trustanchor'].indexOf(path) + 1);
      },
      loadUser() {
        this.user = JSON.parse(localStorage.getItem("user"));
      },
      logout() {
        return APIService.logout().then(() => {
          this.user = null;
          router.push("/login");
        });
      }
    },
    router,
    i18n
  }).$mount("#app");
</script>
</body>
</html>
